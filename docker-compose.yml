version: "3.11"

services:
  excel-app:
    image: excel-app:local
    container_name: excel-app
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    ports:
      - 5000:5000
    expose:
      - 5000
    environment:
      - DB_ENGINE=${DB_ENGINE}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - LO_AVAILABLE=1
      - EXCEL_AVAILABLE=0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - excel-app-db
    command: bash -c "/usr/local/bin/wait-for-it excel-app-db:5432 --timeout=30 --strict -- python app.py"

  excel-app-db:
    image: postgres:15.2
    container_name: excel-app-db
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
